<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Engineering Student Interests</title>
    <link rel="stylesheet" href="int2.css">
  </head>
  <body>
    <h1>Engineering Student Interests</h1>
    <form method="post" action="/int">
      <h2>Select your interests (select up to 5):</h2>
      <label for="robotics" data-priority="5">
        <input type="checkbox" id="robotics" name="interests[]" value="robotics" min="2" max="5">
        Robotics <span class="priority">Priority: 5</span>
      </label>
      <label for="programming" data-priority="4">
        <input type="checkbox" id="programming" name="interests[]" value="programming" min="2" max="5">
        Programming <span class="priority">Priority: 4</span>
      </label>
      <label for="electronics" data-priority="3">
        <input type="checkbox" id="electronics" name="interests[]" value="electronics" min="2" max="5">
        Electronics <span class="priority">Priority: 3</span>
      </label>
      <label for="basketball" data-priority="2">
        <input type="checkbox" id="basketball" name="interests[]" value="basketball" min="2" max="5">
        Basketball <span class="priority">Priority: 2</span>
      </label>
      <label for="music" data-priority="1">
        <input type="checkbox" id="music" name="interests[]" value="music" min="2" max="5">
        Music <span class="priority">Priority: 1</span>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
